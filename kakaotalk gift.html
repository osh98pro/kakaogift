<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>오상진 선생님의 힘찬 응원</title>
  <style>
    body {
      margin: 0;
      font-family: '나눔고딕', 'Nanum Gothic', sans-serif;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 0 8px rgba(0,0,0,0.3);
    }
    img {
      max-width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }
    p {
      font-size: 1.5rem;
      margin-top: 20px;
      font-weight: 600;
      text-shadow: 0 0 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>오상진 선생님의 힘찬 축하</h1>
  <img src="image.jpg" alt="힘찬 응원 이미지" />
  <p>달란트 잔치 당첨을 축하합니다!</p>
</body>
</html>
